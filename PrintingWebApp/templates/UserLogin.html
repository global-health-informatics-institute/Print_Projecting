<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/all.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/fontawesome.min.css')}}" rel="stylesheet">
    <script type="text/javascript">
         function preventBack(){window.history.forward};
         setTimeout("preventBack()",0);
         window.onunload=function(){null}
    </script>
</head>
<body>


<div class="wrapper">
    <div class="logo"><img alt="" src="{{url_for('static', filename='logo.png')}}"></div>
    <div class="text-center mt-4 name"> GHII</div>

    <form action="{{url_for('staff_login') }}" class="p-3 mt-3" id="login" method="POST">
        {{msg}}
        <div class="form-field d-flex align-items-center"><span class="far fa-user"></span>
            <input id="user_name" name="user_name" placeholder="Username" required="1" type="text" >
        </div>
        <div class="form-field d-flex align-items-center"><span class="fas fa-key"></span>
            <input id="pwd" name="password" placeholder="Password" required="1" type="password">
        </div>
        <button class="btn mt-3">Login</button>
    </form>
</div>
</body>

</body>
<script src="{{url_for('static', filename= 'js/jquery-3.6.0.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename= 'js/bootstrap.min.js')}}" type="text/javascript"></script>
</html>
