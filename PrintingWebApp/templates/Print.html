<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/all.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/fontawesome.min.css')}}" rel="stylesheet">
    <script type="text/javascript">
         function preventBack(){window.history.forward};
         setTimeout("preventBack()",0);
         window.onunload=function(){null}
    </script>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="" class="d-inline-block align-text-top" height="24"
                     src="{{url_for('static', filename='user.png')}}"
                     width="30">
                {{user}}
            </a>
            <span class="float-end"> <a href="{{url_for('logout')}}" class="btn btn-primary btn-sm" role="button">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </a>
            </span>
        </div>
    </nav>

    <br>

    <div class=" text-center">
        <h2>Upload file to print</h2>
        <br><br>
    </div>
    <div class="d-flex aligns-items-center justify-content-center" id="example-div">
        <br>
        {{message}}


        <div class="bg-light">
            <form action="" enctype="multipart/form-data" method="POST">
                 <br>
                Choose your Department: &nbsp

                <select aria-label="Default select example" class="form-select" id="department" name="department">

                    <option selected>OpenO2</option>
                    <option value="Product Development">Product Development</option>
                    <option value="Finance and Administration">Finance and Administration</option>
                </select>
                <br><br>
                <div class="input-group mb-3">
                    <input class="form-control" id="inputGroupFile02" name="file" type="file">

                </div>

                <br><br>
                <label>Number of copies:</label> &nbsp
                <input id="copies" min="1" name="copies" style="width: 7em" type="number"/>
                <br><br>

                <center>
                <div class="col-12">
                    <button class="btn btn-success btn-sm" type="submit"><i class="fa-solid fa-print"></i> &nbsp Print</button>
                </div>
                </center>
                    <br>
            </form>
        </div>
        {{msg}}
        <br><br>
         </div>



</div>
</body>
</html>
